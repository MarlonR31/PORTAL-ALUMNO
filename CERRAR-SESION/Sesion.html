<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIAR SESION</title>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="https://alumnos.univo.edu.sv/bootstrap/login/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="https://alumnos.univo.edu.sv/bootstrap/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="https://alumnos.univo.edu.sv/bootstrap/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="https://alumnos.univo.edu.sv/bootstrap/login/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="https://alumnos.univo.edu.sv/bootstrap/login/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="https://alumnos.univo.edu.sv/bootstrap/login/css/util.css">
    <link rel="stylesheet" type="text/css" href="https://alumnos.univo.edu.sv/bootstrap/login/css/main.css">
    <link rel="stylesheet" href="Sesion.css">
</head>
<body>
    
   <iframe src="Astrouna.html" style="width: 100%; height: 40%;"></iframe> 
    <div>
        <div>
            <span class="login100-form-title p-b-43">
                PORTAL MARLON
            </span>
        </div>
        <div id="showAlert">
        </div>
        <form id="loginForm">
            <div class="wrap-input100 validate-input" data-validate = "Usuario es requerido">
                <input class="input100" type="text" name="username" id="username"  maxlength="10" autocomplete="off">
                <span class="focus-input100"></span>
                <label for="username" class="label-input100">
                    Usuario
                </label>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Contraseña es requerida">
                <input class="input100" type="password" name="password" id="password" autocomplete="off">
                <span class="focus-input100"></span>
                <label class="label-input100">
                    Contraseña
                </label>
            </div>

            <div class="flex-sb-m w-full p-t-3 p-b-32">
                <a href="reset-Password.html">
                    Olvide la contraseña
                </a>
            </div>
            
            <div style="justify-content: center; display: flex;">
                <a href="/Portalmarlon.html">
                    <button class="cssbuttons-io-button" id="btnLogin">
                        INICIAR SESION
                            <div class="icon">
                                <svg
                                height="24"
                                width="24"
                                viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg"
                                >
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path
                                    d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                                    fill="currentColor"
                                ></path>
                                </svg>
                            </div>
                    </button>
                    <p id="message"></p>
                </a>
            </div>
        </form>

        <script>
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Evita que el formulario se envíe
    
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === 'Marlon' && password === 'Liliana') {
                    document.getElementById('message').innerText = 'Inicio de sesión exitoso!';
                    window.location.href = "/index.html";
                } else {
                    document.getElementById('message').innerText = 'Usuario o contraseña incorrectos.';
                    document.getElementById('message').style.color = 'red';
                }
            });
        </script>

        </div>
    </div>
</body>
</html>
