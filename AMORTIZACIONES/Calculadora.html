<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2> <br>
                    Calculadora de Prestamo
                </h2>
            </div>

            <div class="col-md-8">
                <h2>
                    RESULTADOS
                </h2>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    A&ntilde;o
                                </th>
                                <th>
                                    Saldo Inicial
                                </th>
                                <th>
                                    Pago Anual
                                </th>
                                <th>
                                    Interes
                                </th>
                                <th>
                                    Capital
                                </th>
                                <th>
                                    Saldo Inicial
                                </th>
                            </tr>
                            <tbody id="table-body">

                            </tbody>
                        </thead>
                    </table>

                </div>
            </div>

            <form>
                <div class="form-group">
                    <label for="loan-amount">
                        Cantidad del Prestamo
                    </label>
                    <input type="number" class="form-control" id="loan-amount">
                </div>

                <div class="form-group">
                    <label for="interest-rate">
                        Tasa de Interes
                    </label>
                    <input type="number" class="form-control" id="interest-rate">
                </div>

                <div class="form-group">
                    <label for="loan-term">
                        Plazo del Prestamo
                    </label>
                    <input type="number" class="form-control" id="loan-term">
                </div> <br>
                <button type="submit" class="btn btn-primary">
                    Guardar
                </button>
            </form>
        </div>
    </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js">

    </script>
</html>
