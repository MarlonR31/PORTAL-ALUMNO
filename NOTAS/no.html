<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Adaptativa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a mi página adaptativa</h1>
        <p>Esta página se ajusta automáticamente al tamaño de la pantalla. Esta página se ajusta automáticamente al tamaño de la pantalla. Esta página se ajusta automáticamente al tamaño de la pantalla.</p>
    </div>
</body>
</html>
