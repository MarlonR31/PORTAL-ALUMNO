<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Selección</title>
    <link rel="stylesheet" href="Notas.css">
</head>
<body>
    <div class="Contorno">
        <div>
            <p class="Centrar-Titulo">
                NOTAS
            </p>
        </div>
    
        <div>
            <h3>
                Seleccione Ciclo
            </h3>
        </div>
        <div>
            <label for="opciones">Selecciona una opción:</label>
        <select id="opciones" onchange="mostrarContenido()">
            <option value="">--Seleccione--</option>
            <option value="opcion1">CICLO 01 - 2021</option>
            <option value="opcion2">CICLO 02 - 2021</option>
            <option value="opcion1">CICLO 01 - 2022</option>
            <option value="opcion2">CICLO 02 - 2022</option>
            <option value="opcion1">CICLO 01 - 2023</option>
            <option value="opcion2">CICLO 02 - 2023</option>
            <option value="opcion1">CICLO 01 - 2024</option>
            <option value="opcion2">CICLO 02 - 2024</option>
        </select>
    
        <div id="contenidoOpcion1" class="oculto">
            <p> HOLA HOLA Has seleccionado la Opción 1. Aquí está el contenido relacionado. HOLA MI NOMBRE ES MARLON STIVEN RAMOS</p>
        </div>
    
        <div id="contenidoOpcion2" class="oculto">
            <p>Has seleccionado la Opción 2. Aquí está el contenido relacionado.</p>
        </div>
    </div>

    <script>
        function mostrarContenido() {
            // Obtener el valor seleccionado
            const seleccion = document.getElementById('opciones').value;

            // Ocultar todos los contenidos
            document.getElementById('contenidoOpcion1').classList.add('oculto');
            document.getElementById('contenidoOpcion2').classList.add('oculto');

            // Mostrar el contenido correspondiente
            if (seleccion === 'opcion1') {
                document.getElementById('contenidoOpcion1').classList.remove('oculto');
            } else if (seleccion === 'opcion2') {
                document.getElementById('contenidoOpcion2').classList.remove('oculto');
            }
        }
    </script>

    </div>
</body>
</html>
