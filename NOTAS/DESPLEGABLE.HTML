<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisi√≥n Vertical</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex; /* Usa flexbox para dividir el espacio */
    height: 100vh; /* Altura completa de la ventana */
}

.lado-izquierdo {
    background-color: #4CAF50; /* Color de fondo verde */
    width: 50%; /* Toma el 50% del ancho */
    padding: 20px; /* Espaciado interno */
    color: white; /* Color del texto */
}

.lado-derecho {
    background-color: #2196F3; /* Color de fondo azul */
    width: 25%; /* Toma el 50% del ancho */
    padding: 20px; /* Espaciado interno */
    color: white; /* Color del texto */
}
    </style>
</head>
<body>
    <div class="container">
        <div class="lado-izquierdo">Izquierda</div>
        <div class="lado-derecho">Derecha</div>
    </div>
</body>
</html>
