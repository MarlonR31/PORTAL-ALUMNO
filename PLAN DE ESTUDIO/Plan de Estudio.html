            </div> 
            <div class="Seccion" >
                <h2 class="Seccion-titulo line1">
                    Informacion General

                    <label>

            <div class="row">
                <label for="grado">
                    Grado:
                    <select id="opciones" onchange="mostrarContenido()"> 
                        <option value="">
                            Seleccionar ciclo
                        </option>
                        <option value="Ciclo1-2021">

                            Ciclo 2 - 2021
                        </option>
                    </select>

                    <div>

                            Asignaturas
                        </h2>

                    <div id="Ciclo1" class="oculto0">
                        <p>
                            - Programaci√≥n 1
                        </p>
                        <p>
                            - Matematica 1
                        </p>
                    </div>

                    <script>
                        function mostrarContenido()
                        {
                            const seleccion = document.getElementById('opciones')

                            if (seleccion === 'Ciclo1-2021') 
                            {
                                document.getElementById('Ciclo1').classList.remove('oculto');
                            } 
                            else if (seleccion === 'Ciclo2-2021')
                            {
                                document.getElementById('Ciclo2').classList.remove('oculto');
                            }
                        }
