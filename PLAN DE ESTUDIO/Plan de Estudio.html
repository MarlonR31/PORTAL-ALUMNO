<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS.css"> 
        <title>
            Plan de Estudio
        </title>

        <style>
            .oculto {
                display: none; /* Oculta los elementos por defecto */
            }
        </style>

    </head>

    <body>
        <div class="Contorno">
            <div class="Encabezado">
                <h1>
                    PLAN DE ESTUDIO
                </h1>
            </div>
            
        </div>

        <div class="Seccion">
            <h2 class="Seccion-titulo">
                Informacion General
            </h2>
            <div class="row">
                <label>
                    CARRERA:
                </label>
                <label>
                    INGENIERIA EN SISTEMAS INFORMATICOS
                </label>
            </div>

            <div class="row">
                <label for="grado">
                    Grado:
                    <select id="opciones" onchange="mostrarContenido"> 
                        <option value="">
                            Seleccionar ciclo
                        </option>
                        <option value="Ciclo1-2021">
                            Ciclo 1 - 2021
                        </option>
                        <option value="">
                            Ciclo 2 - 2021
                        </option>
                    </select>
                </label>
            </div>

            <label for="opciones">Selecciona una opción:</label>
    <select id="opciones" onchange="mostrarContenido()">
        <option value="">--Seleccione--</option>
        <option value="opcion1">Opción 1</option>
        <option value="opcion2">Opción 2</option>
    </select>

    <div id="contenidoOpcion1" class="oculto">
        <p>Has seleccionado la Opción 1. Aquí está el contenido relacionado.</p>
    </div>

    <div id="contenidoOpcion2" class="oculto">
        <p>Has seleccionado la Opción 2. Aquí está el contenido relacionado.</p>
    </div>

    <script>
        function mostrarContenido() {
            // Obtener el valor seleccionado
            const seleccion = document.getElementById('opciones').value;

            // Ocultar todos los contenidos
            document.getElementById('contenidoOpcion1').classList.add('oculto');
            document.getElementById('contenidoOpcion2').classList.add('oculto');

            // Mostrar el contenido correspondiente
            if (seleccion === 'opcion1') {
                document.getElementById('contenidoOpcion1').classList.remove('oculto');
            } else if (seleccion === 'opcion2') {
                document.getElementById('contenidoOpcion2').classList.remove('oculto');
            }
        }
        </script>

            <div>
                <h2>
                    Asignaturas
                </h2>
            </div>

            

            

            
        </div>

    </body>
</html>
